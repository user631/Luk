<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Személyes adatok</legend>
        <label for="fname">Név: </label>
        <input type="text" id="fname" name="fname">

        <br>

        <label for="fname">Jelszó: </label>
        <input type="password" id="fname" name="fname">

        <br>

        <label for="fname">Email: </label>
        <input type="email" id="fname" name="fname">

        <br>

        <label for="fname">Születési év: </label>
        <input type="number" id="fname" name="fname">
        
        <br>

        <label for="fname">Születési dátum: </label>
        <input type="date" id="fname" name="fname">

        <br>
    </fieldset>
        <label for="fname">Értékeld a terméket a 10-es skálán: </label>
        <input type="range" id="fname" name="fname">

        
    <fieldset>
        <legend>Nyelvtudás, iskolai végzettség</legend>

        <p>Nyelvtudás</p>

        <input id="magyar" type="checkbox">
        <label for="magyar">magyar</label>
        <br>
        <input id="nemet" type="checkbox">
        <label for="nemet">német</label>
        <br>
        <input id="angol" type="checkbox">
        <label for="angol">angol</label>
        <br>
        <input id="egyeb" type="checkbox">
        <label for="egyeb">egyéb</label>
        <br>
    </fieldset>
        <p>Legmagasabb iskolai végzettség</p>
        <input type="radio" id="alapfoku" name="nyelvtudas">
        <label for="alapfoku">Alapfokú</label>

        <br>

        <input type="radio" id="kozepfoku" name="nyelvtudas">
        <label for="kozepfoku">Középfokú</label>

        <br>

        <input type="radio" id="felsofoku" name="nyelvtudas">
        <label for="felsofoku">Felsőfokú</label>
</body>
</html>
