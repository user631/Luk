<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    li{
        cursor: copy;
    }
    li:hover{
        background-color: green;
    }
</style>
<body>
<div class="container">
    <ul class="list-group w-50"></ul>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
<script>
    let users = [
        {id:1,name: "John", age: 30, car:null},
        {id:2,name: "Carlos", age: 25, car:"Toyota"},
        {id:3,name: "Brandon", age: 65, car:"BWM"},
        {id:4,name: "Carol", age: 34, car:"Mercedes"},
        {id:5,name: "Conway", age: 36, car:"Mazda"},
        ]  //for-int:kiírjuk a tömbben levő objektumok kulcsait:
        for(let key in users){
            console.log(key)
        }

        let liStr=users.map(obj=>`<li id="${obj.id}" class="list-group-item" data-toggle="modal" data-target="#staticBackdrop" onclick="show(this)">${obj.name}</li>`).join('')

        document.querySelector('ul').innerHTML=liStr

        function show(eObj){
            console.log(eObj.id)
            let selUser=users.find(obj=>obj.id == eObj.id)
            console.log(selUser,selUser.name,selUser.age)
            document.querySelector('.modal-title').innerHTML=selUser.name
            document.querySelector('.modal-body').innerHTML=selUser.car
            let{id,name,car,age}=selUser
            console.log('destrukturáló szintaxis',id,name,car,age)
        }

</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
