<script>
    let numbers = [40,1,12,31,10,20,30]
    let animals=['cat','dog','elephant','bee','ant']
    console.log(numbers)
    console.log(numbers.sort())
    //növekvő
    console.log(numbers.sort((a,b)=>a-b))
    //csökkenő sorrend
    console.log(numbers.sort((a,b)=>b-a))
    //stringeket tartalmazó tömb sorrendezése
    console.log(animals)
    //csökkenő
    console.log(animals.sort((a,b)=>a>b ? -1 : 1))
    //növekvő
    console.log(animals.sort((a,b)=>a>b ? 1 : -1))
    //tömb keverése
    console.log(numbers.sort(()=>0.5-Math.random()))
