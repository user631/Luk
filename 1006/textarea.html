<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form>
        <textarea id="eredeti" cols="30" rows="10">A menedzsment célja toborozni az intuitív irányelveket.</textarea>
        <input type="button" value="másol" onclick="masol()">
        <textarea id="masolat" cols="30" rows="10">Nincs más feladatom, mint átvariálni a meghatározandó minõségi indikátorokat.</textarea>
        <input type="button" value="töröl" onclick="torol()">
    </form>
</div>
    <script>
        function masol(){
            console.log("Másolás következik!")
            //kiolvasás
            let szoveg = document.getElementById("eredeti").value
            console.log(szoveg)
            //felülírás
            document.getElementById("masolat").value=szoveg
        }
        function torol(){
            document.getElementById("masolat").value=""
        }
    </script>

</body>
</html>
